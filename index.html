<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="card">
      <span class="overlay">
        <img
          class="image mobile"
          src="./images/image-header-mobile.jpg"
          alt="People using notebooks in a desk. This is the mobile version of the image"
        />
        <img
          class="image desktop"
          src="./images/image-header-desktop.jpg"
          alt="People using notebooks in a desk. This is the desktop version of the image"
        />
      </span>
      <section class="content">
        <h1 class="title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <article class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
